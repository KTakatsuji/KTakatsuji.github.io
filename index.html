<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>StartupReview</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
div.a {
    padding-left: 600px;
}

</style>
</head>
<body>
  <h1 style="font-family:arial;"> <b><div class="a"> Startup Map </div></b> </h1>

<script type="text/javascript">

    var w = 1350;
    var h = 1200;
    var linkDistance=90;

    var colors = d3.scale.category10();


    d3.json("startupNetwork.json", function(error, data) {
      

    dataset = data;
    //any other functions that depend on data
    console.log(data)
    

    var svg = d3.select("body").append("svg").attr({"width":w,"height":h});

    var borderPath = svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("height", h)
      .attr("width", w)
      .style("stroke", colors(3))
      .style("fill", "none")
      .style("opacity", 0.3)
      .style("stroke-width", 10);
    
    var force = d3.layout.force()
        .nodes(data.nodes)
        .links(data.links)
        .size([w,h])
        .linkDistance([linkDistance])
        .charge([-1200])
        //.theta(0.1)
        //.gravity(0.001)
        .start();

    var edges = svg.selectAll("line")
      .data(dataset.links)
      .enter()
      .append("line")
      .attr("id",function(d,i) {return 'edge'+i})
      .attr('marker-end','url(#arrowhead)')
      .style("stroke","#ccc")
      .style("pointer-events", "none");
    
    var nodes = svg.selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
        .attr({"r":function(d){return d.size}})
        .style("fill",function(d,i){return colors(i);})
      // .on("mouseover", mouseover)
      // .on("mouseout", mouseout)
      .call(force.drag)



    var nodelabels = svg.selectAll(".nodelabel") 
       .data(dataset.nodes)
       .enter()
       .append("text")
       .attr({"x":function(d){return d.x;},
              "y":function(d){return d.y;},
              "class":"nodelabel",
              "stroke":"black"})
       .text(function(d){return d.name;})
       .style("opacity", 0.6);


    var edgepaths = svg.selectAll(".edgepath")
        .data(dataset.links)
        .enter()
        .append('path')
        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
        .style("pointer-events", "none");



    svg.append('defs').append('marker')
        .attr({'id':'arrowhead',
               'viewBox':'-0 -5 10 10',
               'refX':25,
               'refY':0,
               //'markerUnits':'strokeWidth',
               'orient':'auto',
               'markerWidth':10,
               'markerHeight':10,
               'xoverflow':'visible'})
        .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#ccc')
            .attr('stroke','#ccc');

     

    force.on("tick", function(){

        edges.attr({"x1": function(d){return d.source.x;},
                    "y1": function(d){return d.source.y;},
                    "x2": function(d){return d.target.x;},
                    "y2": function(d){return d.target.y;}
        });

        nodes.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });

        nodelabels.attr("x", function(d) { return d.x; }) 
                  .attr("y", function(d) { return d.y; });

        edgepaths.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                           //console.log(d)
                                           return path});    




        });




    });


//most of it taken from: http://bl.ocks.org/jhb/5955887

</script>

</body>
</html>
